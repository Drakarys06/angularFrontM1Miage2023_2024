<div class="mat-elevation-z8">
  <table mat-table [dataSource]="assignments" matSort class="sticky-header">
    <!-- Colonnes dÃ©finies ici -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Devoir </th>
      <td mat-cell *matCellDef="let assignment"> {{assignment.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="dateDeRendu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de rendu </th>
      <td mat-cell *matCellDef="let assignment"> {{assignment.dateDeRendu | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="rendu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rendu </th>
      <td mat-cell *matCellDef="let assignment"> {{assignment.rendu ? 'Oui' : 'Non'}} </td>
    </ng-container>

    <ng-container matColumnDef="matiere">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matiere</th>
      <td mat-cell *matCellDef="let assignment"> {{assignment.matiere}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
      <td mat-cell *matCellDef="let assignment"> {{assignment.rendu ? assignment.note : 'Pas de note pour moment'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr (click)="isLog() && openDetails(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
